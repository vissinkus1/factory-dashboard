version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: factory-dashboard-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./database:/app/database
    networks:
      - factory-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: factory-dashboard-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - factory-network

networks:
  factory-network:
    driver: bridge
